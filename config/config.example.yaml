# Example configuration file for the P2P network application

# Port to listen on (optional, will use random port if not specified)
port: 12345

# Initial peer to connect to (optional)
peer: "https://example.com:12345"

# Database file name (optional, defaults to p2p_network.db)
database: "my_network.db"

# Custom name for HTTP access logs (optional, defaults to p2p_network)
name: "my_p2p_network"

# Hostname to use for the server (optional, defaults to external IP)
# This is useful if your server has a static domain name
hostname: "your-server.example.com"

# No-IP Dynamic DNS configuration (all optional)
# Uncomment and fill in these values to enable No-IP support
#noip_hostname: "your-domain.ddns.net"
#noip_username: "your-username"
#noip_password: "your-password"

# OpenDNS Dynamic DNS configuration (all optional)
# Uncomment and fill in these values to enable OpenDNS support
#opendns_hostname: "your-hostname.opendns.com"
#opendns_username: "your-username"
#opendns_password: "your-password"
#opendns_network: "your-network-label"  # The network label from your OpenDNS dashboard

# Enable post-apocalyptic survival mode (optional, defaults to false)
#survival_mode: true