[package]
name = "subversive-network"
version = "0.1.0"
edition = "2021"

[dependencies]
subversive-database = { path = "../database" }
tokio = { version = "1.36", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
tracing = "0.1"
local-ip-address = "0.6.3"
igd = { version = "0.12", features = ["aio"] }
serde_json = "1.0"
async-trait = "0.1.88"
subversive-utils = { path = "../utils" }
test-log = "0.2.17"

[dev-dependencies]
mockall = "0.13.1"
tempfile = "3.2"
mockito = "1.2"
