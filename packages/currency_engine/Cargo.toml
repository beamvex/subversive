[package]
name = "subversive-currency-engine"
version = "0.1.0"
edition = "2021"

[dependencies]
subversive-utils = { path = "../utils" }
subversive-crypto = { path = "../crypto" }
subversive-database = { path = "../database" }
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
anyhow = "1.0"

[dev-dependencies]
rand = "0.8"
tokio = { version = "1.0", features = ["full"] }
tempfile = "3.0"
